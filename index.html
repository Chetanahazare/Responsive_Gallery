<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        <img src="images/image.jpg" alt="Image 1" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-item">
        <img src="images/image.jpg" alt="Image 3" class="gallery-item">
        <img src="images/image2.jpg" alt="Image 4" class="gallery-item">
        
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <button class="close-btn" id="close-btn">&times;</button>
        <button class="nav-btn left" id="prev-btn">&#9664;</button>
        <img id="lightbox-img" alt="Lightbox View">
        <button class="nav-btn right" id="next-btn">&#9654;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
